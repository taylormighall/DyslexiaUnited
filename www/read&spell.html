<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />


    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Dyslexia United - Read & Spell</title>

</head >

<body onload="showWord()" > <!-- This calls the JS function showWord() when the page loads, which generates
  a random word from the pool and makes it appear in the "word" div -->

    <div class="app" >
        <h1 class='RandS'>Read & Spell</h1> <!-- This sets the heading for the game -->
        <div id="word" ></div> <!-- This is where the word you have to spell appears -->
        <br>
        <div class='RandSAnswer'>
          <form> <!-- This form contains the textarea the user will enter their answer. It is set to turn off auctocomplete, autocorrect, autocapitalize and spellcheck
          so users don't get interputted when they enter their answer. The button calls the function checkAnswer() which checks if the asnwer is the same
          as the generated word, setting text in the "answercorrect" div depending on whether it is the same or not -->
            <textarea rows = 1 type="text" name="answer" id="answer" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck=false> </textarea> <br>
            <input type="button" onclick="checkAnswer()" id="clear" value="Check Answer">
          </form>

          <div id="answercorrect">Spell the word correctly!</div> <!-- This div displays a different message depending on if the answer given was correct.
            If no answer has been given it will display the default message above -->

        </div>

<div class='RandSAnswer'>
<a href="menu.html"><button id="menu">Return to Menu</button></a> <!-- This button navigates back to the main menu -->

    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script src="read&spell.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
